<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/ico.png" type="image/png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>To-Do-List</title>
  </head>

  <body>
    <div id="overlay">
      <div class="loader"></div>
    </div>
    <div class="home">
      <div class="container-main">
        <div class="container-left" id="containerLeft">
          <div class="profile center top">
            <img src="img/profile.png" alt="" />
            <div>
              <p class="name" id="name">Loading...</p>
              <p class="email" id="email">Loading...</p>
            </div>
          </div>

          <div class="menu center">
            <div class="search-holder">
              <input
                type="search"
                name="search"
                id="search"
                placeholder=" Search"
              />
            </div>
            <div class="list">
              <ul>
                <li id="o1">
                  <a href="#"
                    ><i class="bx bx-sun" id="i1"></i><span>My day</span></a
                  >
                </li>
                <li id="o2">
                  <a href="#"
                    ><i class="bx bx-grid" id="i2"></i><span>This week</span></a
                  >
                </li>
                <li id="o3">
                  <a href="#"
                    ><i class="bx bx-calendar-event" id="i3"></i
                    ><span>This month</span></a
                  >
                </li>
                <li id="o4">
                  <a href="#"
                    ><i class="bx bx-extension" id="i4"></i
                    ><span>All tasks</span></a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="logout center">
            <hr />
            <a href="#" id="logoutLink"
              ><i class="bx bx-log-out"></i><span>Logout</span></a
            >
          </div>
        </div>

        <div class="container-right">
          <div class="hamburger-container">
            <div class="burger" id="burgerIcon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>

          <div class="container-sub center">
            <div class="header">
              <h2 id="header_title">No tasks</h2>
              <div class="buttons">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="filter-tags-container" id="filterTagsContainer">
              <!-- Filter tags will be inserted here by JavaScript -->
            </div>

            <div class="card-holder" id="TaskContainer"></div>

            <div class="add-new">
              <div class="card-new align">
                <div class="group1">
                  <div style="width: 70%">
                    <i class="bx bx-plus"></i>
                    <input
                      type="text"
                      name="todo"
                      id="todo"
                      placeholder="Write a task"
                      required
                    />
                    <input
                      type="text"
                      id="taskNote"
                      placeholder="Add a note"
                      class="task-input"
                    />
                  </div>
                  <div>
                    <input type="date" name="date" id="duedate" required />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pomodoro-container">
          <h3>Pomodoro Timer</h3>
          <div class="pomodoro-timer">
            <p id="pomodoro-display">25:00</p>
            <button id="start-pomodoro">Start</button>
            <button id="reset-pomodoro">Reset</button>
            <p id="pomodoro-status"></p>

            <div class="time-settings">
              <label for="work-time">Work Time (mins)</label>
              <input type="number" id="work-time" min="1" value="25" />

              <label for="break-time">Break Time (mins)</label>
              <input type="number" id="break-time" min="1" value="5" />
            </div>
          </div>
          <div class="notificationTime"></div>
          <h4>Alarm Settings</h4>
          <input type="time" id="notificationTime" value="09:00" />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/filterTag.js"></script>
    <script src="js/pomodoro.js"></script>
    <script>
      window.addEventListener("load", function () {
        document.getElementById("overlay").style.display = "none";
      });
    </script>
    <script></script>
  </body>
</html>
